slots:
  # Booking information slots
  budget:
    type: any
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: amount-of-money

  company:
    type: any
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: company

  email:
    type: any
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: email

  business_email:
    type: any
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: email

  job_function:
    type: any
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: job_function

  name:
    type: any
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: name

  departure:
    type: any
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: location

  arrival:
    type: any
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: location

  date:
    type: any
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: time

  volume:
    type: any
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: furniture

  requirement:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text

  phone_number:
    type: any
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: phone-number

  # Feedback slots
  feedback_value:
    type: categorical
    values:
      - positive
      - negative
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: feedback_value

  feedback_message:
    type: any
    influence_conversation: false
    mappings:
      - type: from_text

  # Other slots
  language:
    type: any
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: language

  suggestion:
    type: any
    influence_conversation: false
    mappings:
      - type: from_text

  problem_description:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text

  furniture:
    type: any
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: furniture

  exists_in_database:
    type: categorical
    values:
      - "true"
      - "false"
    influence_conversation: true
    mappings:
      - type: custom

